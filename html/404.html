<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/404.css">
    <title>404 Not Found</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="container--header">
                <div class="header-logo">
                    <a class="header-logo__link" aria-label="Todas las fotos" href="#">
                        <span id="header__icon--logo" class="header-logo__icon"></span>
                        <span id="header__title--logo" class="header-logo__title">Play Blunts</span>
                    </a>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container--main">
                <section class="section-notfound">
                    <div class="notfound">
                        <img class="notfound__img" src="/assets/images/404unscreen.gif" alt="Not Found">
                        <a href="/" class="notfound__link notfound__link--gohome notfound__link--left">Regresar a pagina de inicio</a>
                    </div>
                </section>
            </div>
        </main>

    </div>
    <script>
        if (CSS.paintWorklet) {
            CSS.paintWorklet.addModule('/js/connections.js');
            CSS.paintWorklet.addModule('/js/voronoi.js');
        }
    </script>
</body>
</html>
